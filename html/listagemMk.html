<style>
	.listBody td:nth-child(1) {
		width: auto;
		text-align: left;
	}
	.listBody td:nth-child(2) {
		width: 13%;
	}
	.listBody td:nth-child(3) {
		width: 13%;
	}
	.listBody td:nth-child(4) {
		width: 13%;
		text-align: right;
	}
	.listBody td:nth-child(5) {
		width: 8%;
	}
	.listBody td:nth-child(6) {
		width: 8%;
	}
</style>

<h1 class="microPos2 h1">Listagem Mk</h1>
<div>Exemplo de Tabela de Usuários via instancia da lista:</div>
<div class="divListagemContainer tabela1">
	<div class="divListagem">
		<table class="tableListagem">
			<thead>
				<tr>
					<th class="sort-mNome">Usuário</th>
					<th class="sort-mDataCadastro">Data Cadastro</th>
					<th class="sort-mDataUltimoAcesso">Último Acesso</th>
					<th class="sort-mTotalAcessos">Tot. Acessos</th>
					<th class="sort-mStatus">Status</th>
					<th class="acao">Editar</th>
				</tr>
			</thead>
			<tbody class="listBody"></tbody>
		</table>
	</div>
	<div class="tableResumo" mkImportar="/html/_resumoListaNovo.html"></div>
</div>

<br />
<div class="iComGap">
	<div class="col30">
		<div class="i microPos5">
			<button href="#Adicionar" onclick="uiAdicionar()">Adicionar</button>
		</div>
		<div class="i">
			<div class="col60">Filtro por Usuário:</div>
			<div class="col40">
				<input
					name="mNome"
					class="iConsultas"
					data-mkfformato="string"
					placeholder="Nome do Usuario"
					value=""
				/>
			</div>
		</div>
		<div class="i">
			<div class="col60">Filtro Geral:</div>
			<div class="col40">
				<input
					type="search"
					name="mkFullFiltro"
					class="iConsultas"
					placeholder="Pesquisa Geral"
				/>
			</div>
		</div>
	</div>
	<div class="col60">
		<div class="i">
			<div class="j microPos2">
				<div class="operacaoContainer">
					<div class="operacaoTitulo">ADD</div>
					<div class="iComGap">
						<div class="j">a</div>
						<div class="j">b</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/html" id="modelo">
	<tr id="${mId}">
		<td class="sort-mNome">${mNome}</td>
		<td class="sort-mDataCadastro">
			<input type="date" value="${mDataCadastro}" />
		</td>
		<td class="sort-mDataUltimoAcesso">${mDataUltimoAcesso}</td>
		<td class="sort-mTotalAcessos">${mTotalAcessos}</td>
		<td class="sort-mStatus ${mStatus}"></td>
		<td class="acao">
			<a onclick="aoClicarEditar(this);">Editar</a>
		</td>
	</tr>
</script>

<script type="text/html" id="modeloOperacao"></script>

<script src="/js/listagemMk.js"></script>
